<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•¸åˆ—åµæ¢ Master - å‡è¡¡æŒ‘æˆ°ç‰ˆ</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --danger-color: #e74c3c;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --tip-bg: #fff3cd;
            --tip-border: #ffeeba;
            --tip-text: #856404;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 { color: var(--primary-color); margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover { background-color: #357abd; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        #options-area {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-top: 20px;
        }

        .btn-option {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            width: 100%; 
            margin: 0;   
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-option:hover { background-color: #eef5ff; }
        .btn-option:disabled { cursor: default; opacity: 0.7; }

        .btn-hint {
            background-color: var(--secondary-color);
            font-size: 0.9em;
            width: auto;
            padding: 8px 16px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
        .btn-hint:hover { filter: brightness(0.95); }

        .hint-used-tag {
            color: var(--danger-color);
            font-weight: bold;
            margin-left: 10px;
            font-size: 0.9em;
            display: none;
        }

        .hint-box {
            background-color: var(--tip-bg);
            border: 1px solid var(--tip-border);
            color: var(--tip-text);
            padding: 15px;
            border-radius: 8px;
            margin: 15px auto;
            text-align: left;
            font-size: 0.95em;
            line-height: 1.5;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }

        .question-box {
            background-color: #fafafa;
            border: 2px dashed #ccc;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: bold;
        }

        .type-tag {
            font-size: 0.5em;
            background: #e1ecf4;
            color: #39739d;
            padding: 3px 8px;
            border-radius: 10px;
            vertical-align: middle;
            margin-left: 10px;
            white-space: nowrap;
        }

        .formula {
            font-family: 'Courier New', Courier, monospace;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d63384;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .score-value {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.4rem;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
            font-size: 1.1em;
        }
        .feedback.correct { color: green; }
        .feedback.wrong { color: red; }
        .feedback.points-info { color: #f39c12; font-size: 0.9em; margin-left: 10px; }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            height: 8px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 500px) {
            #options-area { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="game-container" id="menu-screen">
        <h1>ğŸ” æ•¸åˆ—åµæ¢ Master</h1>
        <p class="subtitle">100% é¡Œå‹è¦†è“‹ï¼å‡è¡¡é…é¡Œ</p>
        
        <div>
            <button class="btn" onclick="startGame('easy')">ğŸŸ¢ åˆç´šåµæ¢ (æ‰¾è¦å¾‹)</button>
        </div>
        <div>
            <button class="btn" onclick="startGame('hard')">ğŸ”´ é«˜ç´šæŒ‘æˆ° (é€šé …å…¬å¼)</button>
        </div>
        <p style="margin-top:20px; font-size:0.8em; color:#999;">æ¯é¡Œ 10 åˆ†ï¼Œä½¿ç”¨æç¤ºæ‰£ 5 åˆ†</p>
    </div>

    <div class="game-container hidden" id="game-screen">
        <div class="score-board">
            <span>ç¬¬ <span id="q-current">1</span>/10 é¡Œ</span>
            <span>å¾—åˆ†: <span id="score" class="score-value">0</span></span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="question-area"></div>
        
        <div>
            <button class="btn btn-hint" id="hint-btn" onclick="toggleHint()">ğŸ’¡ é¡¯ç¤ºæç¤º</button>
            <span id="hint-tag" class="hint-used-tag">(-5åˆ†)</span>
        </div>
        <div class="hint-box" id="hint-content"></div>

        <div id="options-area"></div>
        <div class="feedback" id="feedback-msg"></div>
    </div>

    <div class="game-container hidden" id="result-screen">
        <h1>éŠæˆ²çµæŸ!</h1>
        <p class="subtitle">æœ¬æ¬¡æŒ‘æˆ°æˆç¸¾</p>
        <h2 id="final-score" style="font-size: 3em; color: var(--primary-color); margin: 20px 0;">0</h2>
        <p id="result-comment"></p>
        <button class="btn" onclick="location.reload()">å›åˆ°ä¸»é¸å–®</button>
    </div>

    <script>
        // ---------------------------------------------
        // 1. é¡Œåº«ç”Ÿæˆç³»çµ± (çµæ§‹å‡ç´šç‰ˆ)
        // ---------------------------------------------
        
        // Easy æ¨¡å¼æ”¹ç‚ºåˆ†é¡å„²å­˜ï¼ŒHard æ¨¡å¼ä¿æŒæ··åˆ
        const questionsDB = { 
            easy_buckets: {
                add: [],
                sub: [],
                mult: [],
                sq: [],
                tri: []
            },
            hard: [] 
        };

        function generateWrongOptions(correctAnswer, type) {
            let wrongs = new Set();
            let attempts = 0;
            while(wrongs.size < 3 && attempts < 20) {
                let offset;
                if (type === 'small') offset = Math.floor(Math.random() * 5) + 1;
                else if (type === 'mult') offset = Math.floor(Math.random() * 10) + 1;
                else offset = Math.floor(Math.random() * 8) + 1;
                
                let wrongVal = Math.random() > 0.5 ? correctAnswer + offset : correctAnswer - offset;
                if (wrongVal !== correctAnswer && wrongVal > 0) wrongs.add(wrongVal);
                attempts++;
            }
            while(wrongs.size < 3) wrongs.add(correctAnswer + wrongs.size + 1);
            return Array.from(wrongs);
        }

        function initDatabase() {
            // æ¸…ç©ºèˆŠæ•¸æ“š
            questionsDB.easy_buckets = { add: [], sub: [], mult: [], sq: [], tri: [] };
            questionsDB.hard = [];

            // ================= EASY ç”Ÿæˆ =================
            // 1. ç­‰å·® (åŠ æ³•)
            for (let i = 0; i < 40; i++) {
                let start = Math.floor(Math.random() * 30) + 1;
                let diff = Math.floor(Math.random() * 12) + 2; 
                let seq = [start, start + diff, start + diff*2, start + diff*3];
                let nextVal = start + diff * 4;
                let wrongs = generateWrongOptions(nextVal, 'small');
                
                questionsDB.easy_buckets.add.push({
                    q: `è§€å¯Ÿæ•¸åˆ—ï¼š${seq.join(', ')}, ... <br>ä¸‹ä¸€å€‹æ•¸å­—æ˜¯ï¼Ÿ <span class="type-tag">åŠ æ³•</span>`,
                    tip: `<b>æ‰¾è¦å¾‹ï¼š</b><br>å¾Œé …æ¸›å‰é … (${seq[1]} - ${seq[0]})ï¼Œä½ æœƒç™¼ç¾æ¯é …éƒ½åŠ äº† <b>${diff}</b>ã€‚`,
                    options: [nextVal, ...wrongs], answer: nextVal
                });
            }

            // 2. æ¸›æ³•
            for (let i = 0; i < 30; i++) {
                let start = Math.floor(Math.random() * 50) + 50; 
                let diff = Math.floor(Math.random() * 8) + 2; 
                let seq = [start, start - diff, start - diff*2, start - diff*3];
                let nextVal = start - diff * 4;
                let wrongs = generateWrongOptions(nextVal, 'small');
                
                questionsDB.easy_buckets.sub.push({
                    q: `è§€å¯Ÿæ•¸åˆ—ï¼š${seq.join(', ')}, ... <br>ä¸‹ä¸€å€‹æ•¸å­—æ˜¯ï¼Ÿ <span class="type-tag">æ¸›æ³•</span>`,
                    tip: `<b>æ•¸å­—è®Šå°ï¼š</b><br>æ¯é …éƒ½æ¸›å°‘äº† <b>${diff}</b>ã€‚<br>æ‰€ä»¥ ${seq[3]} - ${diff} = ?`,
                    options: [nextVal, ...wrongs], answer: nextVal
                });
            }

            // 3. å€æ•¸
            for (let i = 0; i < 30; i++) {
                let start = Math.floor(Math.random() * 4) + 1; 
                let ratio = Math.floor(Math.random() * 2) + 2; 
                if (start > 2 && ratio > 2) start = 1;
                let seq = [start, start * ratio, start * ratio*ratio, start * ratio*ratio*ratio];
                let nextVal = seq[3] * ratio;
                let wrongAdd = seq[3] + ratio; 
                let otherWrongs = generateWrongOptions(nextVal, 'mult').slice(0, 2);
                
                questionsDB.easy_buckets.mult.push({
                    q: `è§€å¯Ÿæ•¸åˆ—ï¼š${seq.join(', ')}, ... <br>ä¸‹ä¸€å€‹æ•¸å­—æ˜¯ï¼Ÿ <span class="type-tag">å€æ•¸</span>`,
                    tip: `<b>å€æ•¸çˆ†ç‚¸ï¼š</b><br>æ•¸å­—å¢é•·å¾ˆå¿«ï¼è©¦è©¦é™¤æ³• (${seq[1]} Ã· ${seq[0]})ã€‚<br>è¦å¾‹æ˜¯ï¼šæ¯ä¸€é …éƒ½ä¹˜ä»¥ <b>${ratio}</b>ã€‚`,
                    options: [nextVal, wrongAdd, ...otherWrongs], answer: nextVal
                });
            }

            // 4. æ­£æ–¹å½¢
            for (let i = 0; i < 20; i++) {
                let nStart = Math.floor(Math.random() * 5) + 1;
                let seq = [];
                for(let k=0; k<4; k++) seq.push((nStart+k)**2);
                let nextVal = (nStart+4)**2;
                let wrongs = generateWrongOptions(nextVal, 'mult');
                
                questionsDB.easy_buckets.sq.push({
                    q: `è§€å¯Ÿæ•¸åˆ—ï¼š${seq.join(', ')}, ... <br>ä¸‹ä¸€å€‹æ•¸å­—æ˜¯ï¼Ÿ <span class="type-tag">æ­£æ–¹å½¢</span>`,
                    tip: `<b>å¹³æ–¹æ•¸ï¼š</b><br>é€™æ˜¯ ${nStart}Â², ${nStart+1}Â², ${nStart+2}Â²...<br>ä¸‹ä¸€å€‹æ‡‰è©²æ˜¯ <b>${nStart+4}Â²</b>ã€‚`,
                    options: [nextVal, ...wrongs], answer: nextVal
                });
            }

            // 5. ä¸‰è§’å½¢
            for (let i = 0; i < 20; i++) {
                let nStart = Math.floor(Math.random() * 3) + 1; 
                let seq = [];
                for(let k=0; k<4; k++) { let n = nStart + k; seq.push((n*(n+1))/2); }
                let nextN = nStart + 4;
                let nextVal = (nextN*(nextN+1))/2;
                let wrong1 = seq[3] + (nextN - 1); 
                let others = generateWrongOptions(nextVal, 'small').slice(0, 2);
                
                questionsDB.easy_buckets.tri.push({
                    q: `è§€å¯Ÿæ•¸åˆ—ï¼š${seq.join(', ')}, ... <br>ä¸‹ä¸€å€‹æ•¸å­—æ˜¯ï¼Ÿ <span class="type-tag">ä¸‰è§’å½¢</span>`,
                    tip: `<b>é–“éš”è®Šå¤§ï¼š</b><br>å·®å€¼åˆ†åˆ¥æ˜¯ +${nStart+1}, +${nStart+2}, +${nStart+3}...<br>ä¸‹ä¸€å€‹æ‡‰è©²è¦åŠ  <b>${nStart+4}</b>ã€‚`,
                    options: [nextVal, wrong1, ...others], answer: nextVal
                });
            }

            // ================= HARD ç”Ÿæˆ =================
            // æ±‚æ•¸å€¼
            for (let i = 0; i < 70; i++) {
                let m = Math.floor(Math.random() * 8) + 2; 
                let c = Math.floor(Math.random() * 19) - 9; 
                let n = Math.floor(Math.random() * 20) + 5; 
                let ans = m * n + c;
                let wrong1 = m * n; let wrong2 = m * n - c; let wrong3 = ans + m;
                let optsSet = new Set([ans, wrong1, wrong2, wrong3]);
                while(optsSet.size < 4) optsSet.add(ans + Math.floor(Math.random()*5)+1);
                let sign = c >= 0 ? "+" : "-";
                
                questionsDB.hard.push({
                    q: `å·²çŸ¥é€šé … <span class='formula'>an = ${m}n ${sign} ${Math.abs(c)}</span>ã€‚<br>æ±‚ç¬¬ <b>${n}</b> é …çš„å€¼ã€‚`,
                    tip: `<b>ä»£å…¥ nï¼š</b><br>å°‡ n=${n} ä»£å…¥å…¬å¼ï¼š<br>${m} Ã— ${n} ${sign} ${Math.abs(c)} = ?`,
                    options: Array.from(optsSet), answer: ans
                });
            }
            // æ±‚é …æ•¸ n
            for (let i = 0; i < 50; i++) {
                let m = Math.floor(Math.random() * 5) + 2; 
                let c = Math.floor(Math.random() * 10) + 1; 
                let n = Math.floor(Math.random() * 15) + 3; 
                let val = m * n + c;
                let wrong1 = n + 1; let wrong2 = n - 1; let wrong3 = n + 2;
                
                questionsDB.hard.push({
                    q: `å·²çŸ¥é€šé … <span class='formula'>an = ${m}n + ${c}</span>ã€‚<br>è‹¥æŸé …çš„å€¼ç‚º <b>${val}</b>ï¼Œæ±‚å®ƒæ˜¯ç¬¬å¹¾é …ï¼Ÿ`,
                    tip: `<b>é€†å‘è§£æ–¹ç¨‹å¼ï¼š</b><br>${m}n + ${c} = ${val}<br>1. æ¸›å»å¸¸æ•¸ï¼š${val} - ${c} = ${val-c}<br>2. é™¤ä»¥ä¿‚æ•¸ï¼š${val-c} Ã· ${m} = ?`,
                    options: [`ç¬¬ ${n} é …`, `ç¬¬ ${wrong1} é …`, `ç¬¬ ${wrong2} é …`, `ç¬¬ ${wrong3} é …`],
                    answer: `ç¬¬ ${n} é …`
                });
            }
        }

        // ---------------------------------------------
        // 2. éŠæˆ²æ ¸å¿ƒé‚è¼¯
        // ---------------------------------------------

        let currentQuestionsList = [];
        let currentIndex = 0;
        let score = 0;
        let isHintUsed = false;

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startGame(mode) {
            initDatabase();
            score = 0;
            currentIndex = 0;
            currentQuestionsList = [];

            if (mode === 'easy') {
                // å¼·åˆ¶å¹³è¡¡ï¼šæ¯ç¨®é¡å‹å„æŠ½ 2 é¡Œ = 10 é¡Œ
                const buckets = questionsDB.easy_buckets;
                let qAdd = shuffle([...buckets.add]).slice(0, 2);
                let qSub = shuffle([...buckets.sub]).slice(0, 2);
                let qMult = shuffle([...buckets.mult]).slice(0, 2);
                let qSq = shuffle([...buckets.sq]).slice(0, 2);
                let qTri = shuffle([...buckets.tri]).slice(0, 2);
                
                // åˆä½µå¾Œå†æ‰“äº‚é †åºï¼Œé¿å…é¡Œå‹é€£çºŒå‡ºç¾
                currentQuestionsList = shuffle([...qAdd, ...qSub, ...qMult, ...qSq, ...qTri]);
            } else {
                // Hard æ¨¡å¼ç¶­æŒéš¨æ©ŸæŠ½é¸
                let pool = questionsDB.hard;
                currentQuestionsList = shuffle([...pool]).slice(0, 10);
            }

            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('score').innerText = 0;
            
            updateUI();
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestionsList.length) {
                endGame();
                return;
            }

            isHintUsed = false;
            
            const qData = currentQuestionsList[currentIndex];
            const qArea = document.getElementById('question-area');
            const optArea = document.getElementById('options-area');
            const feedback = document.getElementById('feedback-msg');
            const hintBtn = document.getElementById('hint-btn');
            const hintContent = document.getElementById('hint-content');
            const hintTag = document.getElementById('hint-tag');

            feedback.innerText = "";
            feedback.className = "feedback";
            hintContent.style.display = 'none'; 
            hintContent.innerHTML = qData.tip;  
            hintBtn.innerText = "ğŸ’¡ é¡¯ç¤ºæç¤º";
            hintBtn.disabled = false;
            hintTag.style.display = 'none'; 
            
            updateUI();

            qArea.innerHTML = `<div class="question-box">${qData.q}</div>`;

            let opts = shuffle([...qData.options]);
            optArea.innerHTML = "";
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn btn-option";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, qData.answer, btn);
                optArea.appendChild(btn);
            });
        }

        function toggleHint() {
            const content = document.getElementById('hint-content');
            const btn = document.getElementById('hint-btn');
            const hintTag = document.getElementById('hint-tag');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                btn.innerText = "ğŸ™ˆ éš±è—æç¤º";
                if (!isHintUsed) {
                    isHintUsed = true;
                    hintTag.style.display = 'inline';
                }
            } else {
                content.style.display = 'none';
                btn.innerText = "ğŸ’¡ é¡¯ç¤ºæç¤º";
            }
        }

        function checkAnswer(selected, correct, btnElement) {
            const feedback = document.getElementById('feedback-msg');
            const optArea = document.getElementById('options-area');
            const allBtns = optArea.querySelectorAll('button');

            allBtns.forEach(b => b.disabled = true);
            document.getElementById('hint-btn').disabled = true; 

            if (selected == correct) {
                let pointsEarned = isHintUsed ? 5 : 10;
                score += pointsEarned;
                
                let extraMsg = isHintUsed ? "(æç¤º -5)" : "";
                feedback.innerHTML = `âœ… ç­”å°äº†ï¼ <span class="points-info">+${pointsEarned} åˆ† ${extraMsg}</span>`;
                feedback.classList.add('correct');
                
                btnElement.style.backgroundColor = "#d4edda";
                btnElement.style.borderColor = "#28a745";
            } else {
                feedback.innerText = `âŒ ç­”éŒ¯äº†ã€‚æ­£ç¢ºç­”æ¡ˆæ˜¯ ${correct}`;
                feedback.classList.add('wrong');
                btnElement.style.backgroundColor = "#f8d7da";
                btnElement.style.borderColor = "#dc3545";
                
                allBtns.forEach(b => {
                    if (b.innerText == correct) {
                        b.style.backgroundColor = "#d4edda";
                        b.style.borderColor = "#28a745";
                    }
                });
            }

            document.getElementById('score').innerText = score;

            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 2000); 
        }

        function updateUI() {
            document.getElementById('q-current').innerText = currentIndex + 1;
            const progress = ((currentIndex) / 10) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function endGame() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const finalScoreElement = document.getElementById('final-score');
            const comment = document.getElementById('result-comment');
            
            finalScoreElement.innerText = score;

            if (score === 100) {
                comment.innerText = "ğŸ† å®Œç¾ï¼ç„¡æ‡ˆå¯æ“Šï¼";
            } else if (score >= 80) {
                comment.innerText = "ğŸŒŸ è¶…ç´šå„ªç§€ï¼";
            } else if (score >= 50) {
                comment.innerText = "ğŸ‘ åšå¾—ä¸éŒ¯ï¼Œç¹¼çºŒä¿æŒï¼";
            } else {
                comment.innerText = "ğŸ’ª æ²’é—œä¿‚ï¼Œå¤šç·´ç¿’å¹¾æ¬¡ï¼Œå°‘ç”¨æç¤ºæœƒæ›´é«˜åˆ†å–”ï¼";
            }
        }
    </script>
</body>
